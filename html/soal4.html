<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select id="imageSelect">
        <option value="ikonik bali.jpg">Gambar 1</option>
        <option value="tor.jpg">Gambar 2</option>
        <option value="https://www.esatu.id/wp-content/uploads/2024/03/Kawah-Ratu.jpg">Gambar 3</option>
    </select>

    <select id="opacitySelect">
        <option value="1">1</option>
        <option value="0.5">0.5</option>
        <option value="0.2">0.2</option>
    </select>

    <input type="submit" value="Ubah" onclick="changeImageAndOpacity()">

    <br><br>

    <img id="imageDisplay" src="ikonik bali.jpg" alt="Selected Image" style="opacity: 1; width: 300px;">

    <script>
        var initialImage = "ikonik bali.jpg"; 
        var initialOpacity = "1"; 

        function changeImageAndOpacity() {
            var imageSelect = document.getElementById("imageSelect");
            var opacitySelect = document.getElementById("opacitySelect");
            var imageDisplay = document.getElementById("imageDisplay");

            var selectedImage = imageSelect.value;
            var selectedOpacity = opacitySelect.value;

            imageDisplay.src = selectedImage;
            imageDisplay.style.opacity = selectedOpacity;

            setTimeout(function() {
                imageDisplay.src = initialImage;
                imageDisplay.style.opacity = initialOpacity;
            }, 5000);
        }
    </script>

</body>
</html>
